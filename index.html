<body>
    <div id='app'>
        <transition name='progress'>
            <el-progress :progress='progress' v-show='showProgress' @close='showProgress = false'>{{progressTip}}
            </el-progress>
        </transition>
        <transition name='picker'>
            <el-color-picker :colortable='colortable' @select-color='selectBkColor'
                @select-color-close='closeColorPicker' v-show='showColorPicker'></el-color-picker>
        </transition>

        <div class='mainbody' @dragenter.stop='checkInDropBox($event, true)'
            @dragleave.stop='checkInDropBox($event, false)' @dragover.stop.prevent @drop.stop.prevent>
            <div class='center-box'>
                <div class='top'>
                    <label class='click-upload-box' for='uploadfile'>点击上传图片
                        <input type='file' id='uploadfile' style='display: none;' accept="image/*"
                            @change='handleUploadFile'>
                    </label>
                    <div class='image-container-left image-container' ref='dropbox' @drop='dropfile'>
                        <img :src="imageBase64Data" class='srcimg' @load='imgload'>

                    </div>
                    <span class='split'></span>
                    <div class='image-container-right image-container'>
                        <img :src='destImageBase64Data' class='show-dest-img'>
                    </div>
                </div>
                <div class='bottom'>
                    <div class='group1 group'>
                        <el-input-box @input='inputImageWidth' :value='destImgWidth' ref='input-w'>生成的像素图宽
                        </el-input-box>
                        <el-checkbox v-model='lockWH' class='lock-w-and-h'>锁定宽高比例</el-checkbox>
                        <el-input-box @input='inputImageHeight' :value='destImgHeight' ref='input-h'>生成的像素图高
                        </el-input-box>
                        <fieldset class="fieldset-container">
                            <legend>像素面的方向</legend>
                            <fieldset class="fieldset-box">
                                <el-radiobox name='face_isvertical' value='0' v-model='face_v'>垂直于地面</el-radiobox>
                                <el-radiobox name='face_isvertical' value='1' v-model='face_v'>平行于地面</el-radiobox>
                            </fieldset>
                            <fieldset class="fieldset-box">
                                <el-radiobox name='face_h' value='1' v-model='face_h'>东</el-radiobox>
                                <el-radiobox name='face_h' value='2' v-model='face_h'>西</el-radiobox>
                                <el-radiobox name='face_h' value='3' v-model='face_h'>南</el-radiobox>
                                <el-radiobox name='face_h' value='4' v-model='face_h'>北</el-radiobox>
                            </fieldset>
                        </fieldset>
                    </div>
                    <div class='group2 group'>
                        <div class='select-block'>
                            <span style='margin-right:18px'>方块ID</span>
                            <el-select :options='blockInfo' @change='blockid = $event'></el-select>
                        </div>
                        <el-input-box v-model.number='areaSize'>区块大小</el-input-box>
                        <el-input-box v-model.number='areaDelay'>区块延迟</el-input-box>
                        <el-input-box v-model.number='placeSpeed'>摆放速度</el-input-box>
                        <div class='select-color-box'>
                            <span>背景颜色</span>
                            <div class='show-color' @click.stop='showColorPicker = true'>
                                <div class='show-color-inside'>
                                    <div class='show-color-indicate' :style='{background:bkColor}'></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class='group3 group' style='flex:1'>
                        <div class='group3-top'>
                            <div class='dither-container'>
                                <div class='ditherbox'>
                                    <el-checkbox v-model='isDither'>
                                        是否抖动优化
                                    </el-checkbox>
                                </div>

                                <div class='el-tip'
                                    title='对于人像图以及某些色彩较多的图片, 转换成像素图时会出现色彩分层, 为了更好接近原图, 采用抖动, 使像素图在远距离效果更加'></div>
                            </div>
                            <div class='button-double'>
                                <button @click='beginAnalysis'>解析生成像素脚本</button>
                                <button data-clipboard-target="#textarea" id='copystr'>复制到剪贴板</button>
                            </div>
                        </div>
                        <div class='textarea-box'>
                            <textarea id='textarea' ref='textarea' :value='isShowCode ? luastr: ""'></textarea>
                            <div class='check-show-code' v-show='!isShowCode'>
                                <button class='textarea-btn' @click='isShowCode = true'>显示脚本代码</button>
                                <span
                                    style='color:#e6a23c;padding: 0 30px;text-align: center;'>对于所生成的宽*高大于1000000像素的图片来说,显示脚本代码会很卡</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src='js/app.js' type='text/javascript'></script>
</body>

</html>
